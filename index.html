<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <h1>HTML Forms</h1>
      <form action="..." method="...">
 
        <input type="text" name="text" value="..." placeholder="An input box" autocomplete="off"><br><br>
       
        <label for="check">Czech?</label><input type="checkbox" id="check" name="check" checked><br><br>
       
        <label for="radio1">Value 1</label><input type="radio" id="radio1" name="radio" value="1">
        <label for="radio2">Value 2</label><input type="radio" id="radio2" name="radio" value="2" checked>
        <label for="radio3">Value 3</label><input type="radio" id="radio3" name="radio" value="3"><br><br>
       
        <select name="select">
          <option value="1">option 1</option>
          <option value="2" selected>option 2</option>
          <option value="3">option 3</option>
        </select><br><br>
       
        <textarea name="morelines" placeholder="A textarea"></textarea><br><br>
       
        <button><strong><em>Submit</em></strong></button>
       
      </form>
    </body>
</html>
